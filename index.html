<html>
    <head>
        <style>
            body {
                background: #fbfbfb;
                font-family: Arial;
                font-weight: bold;
                color: rgba(0, 0, 0, 0.7);
            }
            span {
                display: inline;
                margin: left;
            }
            label {
                margin: 10px;
                display: inline; 
                vertical-align: middle;
            }
            input[type=radio] {
                padding: 0.5em;
                -webkit-appearance: none;
                outline: 0.1em solid black;
                outline-offset: 0.1em;
                transform: scale(2);
                margin-right: 1%;
            }

            input[type=radio]:checked {
                display: inline-block;
                background-color: #000;
            }

            h1{
                border: 5px outset black;
                text-align: center;
                font-size: 400%;
            }
            p{
                text-align: left;
                font-size: 300%;
                position: relative;
                vertical-align: middle;
            }
            .svar {
                position: fixed;
                z-index: 100; 
                bottom: 50; 
                right: 0;
                width: 100%;
            }
            .svar button {
                display: block; 
                margin: 0 auto;
                width: 150px;
                height: 90px;
            }
        </style>
        <title>Alterna</title>
    </head>
    <body>
        <script type="text/javascript">  
            function whichButton(buttonElement){
              var buttonClickedId = buttonElement.id;
              if( buttonClickedId === 'btn1'){
                if(document.getElementById('1-24').checked && document.getElementById('2-41').checked 
                && document.getElementById('3-1').checked && document.getElementById('4-2').checked) {
                    window.alert("Debug")
                } else {
                   window.alert("Fejl ikke alle svar var rigtigt")
                   location.reload();
                }

              }
            }
        </script>
        <div id="error">
            
        </div>

            <input id="1-22" name="quest1" type="radio">

            <label for="1-24"><span>24</span></label>
            <input id="1-24" name="quest1" type="radio">
            <label for="1-25"><span>25</span></label>
            <input id="1-25" name="quest1" type="radio">
        </div>
        <div class="Quest2">
            <h1>Sprøgsmål 2</h1>
            <p>Hvor mange elever er der på alterna?</p>
            <label for="2-40"><span>40</span></label>
            <input id="2-40" name="quest2" type="radio">
            <label for="2-41"><span>41</span></label>
            <input id="2-41" name="quest2" type="radio">
            <label for="2-42"><span>42</span></label>

        <div class="Quest3">
            <h1>Sprøgsmål 3</h1>
            <p>Hvor mange lever har et menneske</p>
            <label for="3-1"><span>1</span></label>
            <input id="3-1" name="quest3" type="radio">

        <div class="Quest4">

</html>
